<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" -->
<!--       layout:decorate="~{/home/layout}"> -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 


<head>
<meta charset="ISO-8859-1">
<title>Create new Author</title>
</head>

<body>
<!-- <div layout:fragment="content"> -->


<div class="w3-container w3-teal">
<h3>New Author</h3>
</div>

<form class="w3-container w3-card-4 w3-light-grey" action="insertAuthor" th:object="${author}" method="post" th:required="required">
<p>
<label><b>Name</b></label>

<input class="w3-input w3-border w3-round" name="name" type="text">
</p>
<p>
<label><b>Country</b></label>

<input class="w3-input w3-border w3-round" name="countryoforigin" type="text">
</p>
<p>
<label ><b>Date of Birth</b></label>
<input class="w3-input w3-border w3-round" name="dateofbirth" type="text">
</p>
<p>
<label><b>Publisher</b></label>
<input class="w3-input w3-border w3-round" name="publisher" type="text">
</p>
<p>
<button >Add Author</button>
</p>
</form>


<!-- </div> -->
</body>
</html>
