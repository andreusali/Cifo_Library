<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" -->
<!--       layout:decorate="~{/home/layout}"> -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 


<head>
<meta charset="ISO-8859-1">
<title>Create new Book</title>
</head>

<body>
<!-- <div layout:fragment="content"> -->

<div class="w3-container w3-teal">
<h3>New Book</h3>
</div>

<form class="w3-container w3-card-4 w3-light-grey" action="insertBook" th:object="${book}" method="post" th:required="required">

<p>
<label ><b>title</b></label>
<input class="w3-input w3-border w3-round" name="title" type="text">
</p>

<p>
<label ><b>Isbn</b></label>

<input class="w3-input w3-border w3-round" name="isbn" type="number">
</p>

<p>
<label ><b>Number of Pages</b></label>
<input class="w3-input w3-border w3-round" name="numberpages" type="number">
</p>

<p>
	<label for="authorlist">Author</label>
		<select id="authorlist" th:field="*{author.id}">
		<option th:each="style: ${authors}" th:value="${style.id}" th:text="${style.name}"></option>
</select>
</p>


<p>
<button>Add Book</button>
</p>
</form>
<!-- </div> -->
</body>
</html>
